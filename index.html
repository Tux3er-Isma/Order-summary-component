<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Title-->
    <title>Frontend Mentor</title>
    <!--Page Logo-->
    <link rel="shortcut icon" href="/public/assets/img/favicon-32x32.png">
    <!--CSS File-->
    <link rel="stylesheet" href="/public/css/style.css" type="text/css">
    <!--Google Fonts-->
</head>
<body>
    <main class="main">
        <div class="main__card">
            <picture class="main__card__thumbnail-container">
                <img src="/public/assets/img/illustration-hero.svg" alt="Illustration Hero" class="main__card__thumbnail-container__thumbnail">
            </picture>
            <div class="main__card__text-container">
                <h1 class="main__card__text-container__title">Order Summary</h1>
                <p class="main__card__text-container__text">You can nowlisten to millions of songs, <br> audiobooks and podcasts on any device <br> anywhere you like!</p>
                <div class="main__card__text-container__prices-container">
                    <img src="/public/assets/img/icon-music.svg" alt="Music logo" class="main__card__text-continer__prices-container__music-icon">
                    <p class="main__card__text-container__prices-container__annual-plan">Annual Plan<span class="main__card__text-container__prices-container__annual-plan__price">$59.99/year</span></p>
                    <p class="main__card__text-container__prices-container__change"></p>
                </div>
            </div>
            <div class="main__card__payment-container">
                <button type="submit" class="main__card__payment-container__payment-btn">Porceed to Payment</button>
                <button type="submit" class="main__card__payment-container__cancel-btn">Cancel order</button>
            </div>
        </div>
    </main>
</body>
</html>
